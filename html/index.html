---
title: Home
layout: home.html
permalink: false

# Broadcast settings
broadcast:
  url: https://broadcast.radiomodem.dk
  formats:
    mp3: audio/mpeg
    ogg: audio/ogg
---

<main class="u-display-flex u-display-flex--column" role="main">
  <header class="masthead u-flex u-text-center" role="banner">
    <div class="container">
      <a href="/">
        <img alt="Modem" src="/img/logo.svg" width="200" height="200">
      </a>
    </div>

    <div class="masthead-fill">
      <audio data-streamer autoplay crossorigin="anonymous">
        <% for (var format in broadcast.formats) { %>
          <source
            src="<%- broadcast.url %>/stream.<%- format %>"
            type="<%- broadcast.formats[format] %>"
          >
        <% } %>
      </audio>

      <button class="button" type="button" data-slide-in-toggle="slide-in">
        Join us for a chat!
      </button>
    </div>
  </header>
</main>

<div class="slide-in slide-in--right" id="slide-in" data-slide-in>
  <header class="slide-in-header" role="banner">
    <h4>The Modem Chat</h4>
    <button class="slide-in-close" type="button" data-slide-in-close>
      <i class="ion-close"></i>
    </button>
  </header>

  <section class="slide-in-content">
    <div id="disqus_thread"></div>
    <script>
      var disqus_config = function () {
        this.page.url = 'https://radiomodem.dk';
        this.page.identifier = 'chat';
      };
      (function() {
        var d = document, s = d.createElement('script');

        s.src = '//radiomodem.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
      })();
    </script>
  </section>
</div>
